		<!-- --- DATA ------------------------>
		<!-- LIBS --------- -->

		<link rel="stylesheet" href="lib/foundation-5.5.1.custom/css/custom.css">

		<script type="text/javascript" src="lib/dwa012-html5-qrcode-f0b192c/src/jsqrcode/src/gf256.js"></script>

		<!-- custom style sheet -->
		<link rel="stylesheet" href="css/style.css" />
		<script src="data/settings.js"></script>
			
		<!-- item collection -->
		<script src="data/items.js"></script>
		<script src="data/layers.js"></script>
		<script src="data/item-map.js"></script>
		
		<!-- --- LOGIC ------------------------>
		<script src="logic/audio.js"></script>
		<script src="logic/inventory.js"></script>
		<script src="logic/message.js"></script>
		<script src="logic/scan.js"></script>
		<script src="logic/user_status.js"></script>
		<script src="logic/system_status.js"></script>
		
		<!-- --- CONTROL ------------------------>
		<script src="control/buttons.js"></script>
		
		<!-- --- VIEW ------------------------>
		<script src="view/dialog.js"></script>
		<script src="view/ui.js"></script>
		<!-- html code mainly represents the view -->
		
		
		<script src="control/init.js"></script>
		
	</head>




	<body class="dark">
		
		<!-- THE HIDDEN AUDIO PLAYERS. ONE FOR EACH TRACK (like: music, sfx) -->
		<audio id="music_player" loop></audio>
		<audio id="m01" preload loop>
			<source src="data/audio/The Legend of Zelda - Kokiri Woods.mp3" type="audio/mpeg"></source>
		</audio>
		<audio id="m02" preload loop>
			<source src="data/audio/Zelda - Laden.mp3" type="audio/mpeg"></source>
		</audio>
		<audio id="m03" preload loop>
			<source src="data/audio/The Legend of Zelda - Gerudo Valley.mp3" type="audio/mpeg"></source>
		</audio>
		<audio id="m04" preload loop>
			<source src="data/audio/The Legend of Zelda - Spirit Temple.mp3" type="audio/mpeg"></source>
		</audio>
		<audio id="m05" preload loop>
			<source src="data/audio/The Legend of Zelda - Kotake and Koume.mp3" type="audio/mpeg"></source>
		</audio>
		
		<audio id="sfx_player"></audio>
		
		
		
		
		<div id="header" class="row fixed">
			
			<!------------------------------------ header 1 -->
	  		<div class="small-8 columns">
	  			<h1 id="layer">layer of the player layer of the player </h1>
	  		</div>
	  		<div class="small-4 columns no-padding">
	  			<div class="icon-bar two-up">
	  				<a id="btn_scan" class="item" onclick="btn_scan()">
		  				<img src="lib/foundation-5.5.1.custom/img/icons/fi-video.svg"/img>
		  			</a>
		  			<a id="btn_pause" class="item" onclick="btn_pause()">
		  				<img src="lib/foundation-5.5.1.custom/img/icons/fi-list.svg"/img>
		  			</a>
	  			</div>
		  	</div>
	  		
	  		<!------------------------------------ header 2 -->
	  		<div id="user_stats_display" class="row">
		  		<div class="small-8 columns">
		  			<img src="data/img/icons/heart.svg" class=""/>
		  			<img src="data/img/icons/heart.svg" class=""/>
		  			<img src="data/img/icons/heart.svg" class=""/>
		  		</div>
		  		<div class="small-2 columns">
		  			<img src="lib/foundation-5.5.1.custom/img/icons/fi-key.svg" />
		  		</div>
		  		<div class="small-2 columns">
		  			<img src="data/img/icons/rupee.svg"/>
		  		</div>
		  		
		  	</div>
		</div>
		
		
		
		
		
		<!-- CONTENT AS SINGLEPAGE PAGES-------------------------------- -->
		<div id="content">
	    	<div id="inventory" class="row hide">
	    		
	    		<!-- ----------------------------------------------------- -->
	    		<!-- INVENTORY-------------------------------------------- -->
	    		<!-- ----------------------------------------------------- -->
	    		
				<div class="small-12 columns clearfix">
					<ul id="items" class="clearfix">	</ul>
				</div>
	    		
				<span class="clearfix clear"></span>
				
	    		<div class="light row bottom">
	    			<div id="item_title" class="small-6 columns">
	    				item title goes here
	    			</div>
	    			<div class="small-6 columns no-padding">
	    				<div class=" icon-bar three-up">
	    					<a id="btn_use" class="item" onclick="btn_use()">
				  				<img src="lib/foundation-5.5.1.custom/img/icons/fi-hand-take.svg"/img>
				  			</a>
				  			<a id="btn_share" class="item" onclick="btn_share()">
				  				<img src="lib/foundation-5.5.1.custom/img/icons/fi-share.svg"/img>
				  			</a>
				  			<a id="btn_delete" class="item" onclick="btn_delete_dialog()">
				  				<img src="lib/foundation-5.5.1.custom/img/icons/fi-trash.svg"/img>
				  			</a>
	    				</div>
			  		</div>
			  		
	    			
	    			
	    		</div>
			</div>
			
			
			
			<!-- ----------------------------------------------------- -->
			<!-- SCANNER --------------------------------------------- -->
			<!-- ----------------------------------------------------- -->
			<div id="scan" class="row hide">
				<div class="small-12 columns">
					<div id="reader"></div>
				</div>
			</div>
			
			
			<!-- ----------------------------------------------------- -->
			<!-- PAUSE / SETTINGS ------------------------------------ -->
			<!-- ----------------------------------------------------- -->
			<div id="pause" class="row hide">
				<div class="small-12 columns">
					<h2>Settings</h2>
					
					<table>
						<tbody>
							<tr>
								<td>Mute music</td>
								<td><div class="switch">
									<input id="switch_mute_music" type="checkbox">
									<label for="switch_mute_music" onclick="switch_mute_music()"></label>
								</div></td>
							</tr>
							<tr>
								<td>mute effects</td>
								<td><div class="switch">
								  <input id="switch_mute_sfx" type="checkbox">
								  <label for="switch_mute_sfx" onclick="switch_mute_sfx()"></label>
								</div></td>
							</tr>
							<tr>
								<td>use photo scanner</td>
								<td><div class="switch">
								  <input id="switch_photo_scanner" type="checkbox">
								  <label for="switch_photo_scanner" onclick="switch_photo_scanner()"></label>
								</div></td>
							</tr>
						</tbody>
					</table>
					
					<button>save game</button>
					<button>load game</button>
				</div>
			</div>
			
			
			
			
			
			<!-- ----------------------------------------------------- -->
			<!-- PRESENTATION/OPEN A CHEST --------------------------- -->
			<!-- ----------------------------------------------------- -->
			<div id="new_item" class="row hide">
				<div class="small-12 columns">
						
					<img id="ni_chest" class="" src="data/img/chest.png"/>
					
					<img id="ni_shiny" class="" src="data/img/shiny.png"/>
					
					<img id="ni_item" class="" src="" />
					
				</div>
			</div>
			
			
			<!-- ----------------------------------------------------- -->
			<!-- PRESENTATION/ENTER A PORTAL ------------------------- -->
			<!-- ----------------------------------------------------- -->
			<div id="portal" class="row hide">
				<div class="small-12 columns" >
						
					<h1 id="">I am a presentation for the portal you opened (:</h1>
					
				</div>
			</div>
			
			
			
			
			<!-- ----------------------------------------------------- -->
			<!-- DIALOG BOXES----------------------------------------- -->
			<!-- ----------------------------------------------------- -->
			
			<div id="d_ni" class="dialog">
				<div class="center d_box">
					<div class="d_message">
						<h1>Congratulation!</h1>
						<p>You have found: <i id="d_item"></i></p>
					</div>
					
					<div class="d_actions">
						<button onclick="$('#d_ni').hide(); system_status.change_state('inventory')">OK</button>
					</div>
				</div>
			</div>
			
			<!-- DELETE ITEM ----------------------------------------- -->
			<div id="d_delete" class="dialog">
				<div class="center d_box">
					<div class="d_message">
						Do you really want to delete this item?
					</div>
					
					<div class="d_actions">
						<img class="button icon"
						     src="lib/foundation-5.5.1.custom/img/icons/fi-trash.svg"
						     onclick="btn_delete()" /img>
						
					</div>
				</div>
			</div>
    	
	    </div>
	    
	    
	    
	    
	    
		<!-- SCRIPTS ----------------------->
	  
	  <script src="lib/foundation-5.5.1.custom/js/foundation.min.js"></script>
	  <script>
	    $(document).foundation();
	    init();
	  </script>
	</body>
</html>
